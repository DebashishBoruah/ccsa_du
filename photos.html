<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Optional background color */
    }

    .gallery-heading {
      text-align: center;
      padding: 20px;
      color: rgb(0, 0, 0);
      text-decoration: underline;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust minmax values as needed */
      gap: 10px;
      padding: 20px;
    }

    .gallery-item {
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="gallery-heading">
  <h1>Photo Gallery</h1>
</div>

<div class="gallery-container">
  <div class="gallery-item">
    <img src="./photos/1310158-aicte.webp" alt="Image 1">
  </div>
  <div class="gallery-item">
    <img src="./photos/about1.jpeg" alt="Image 2">
  </div>
  <div class="gallery-item">
    <img src="./photos/about2.jpeg" alt="Image 3">
  </div>
  <div class="gallery-item">
    <img src="./photos/alumni.jpeg" alt="Image 4">
  </div>
  <!-- Add more items as needed -->
</div>

</body>
</html>
